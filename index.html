<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex AI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Gemini Chat</h2>
                <button class="new-chat-btn" id="newChatBtn">+ New Chat</button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
            <div class="sidebar-footer">
                <div class="api-key-section">
                    <input type="password" id="apiKeyInput" placeholder="Enter Gemini API Key">
                    <button id="saveApiKey">Save</button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <div class="chat-header">
                <h3>Gemini Assistant</h3>
                <div class="model-info">Powered by Google Gemini</div>
            </div>

            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <h3>Welcome to  Chat!</h3>
                    <p>Start a conversation or upload files/images for analysis.</p>
                </div>
            </div>

            <div class="input-area">
                <!-- File Upload Controls -->
                <div class="file-controls">
                    <label for="fileUpload" class="file-btn">
                        üìé Upload File
                    </label>
                    <input type="file" id="fileUpload" multiple accept="image/*,.txt,.pdf,.doc,.docx">
                    
                    <button id="cameraBtn" class="camera-btn">üì∑ Camera</button>
                    <button id="clearBtn" class="clear-btn">üóëÔ∏è Clear</button>
                </div>

                <!-- Camera Modal -->
                <div id="cameraModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3>Take a Photo</h3>
                        <video id="video" autoplay></video>
                        <div class="camera-controls">
                            <button id="captureBtn">Capture Photo</button>
                            <button id="retakeBtn" style="display:none;">Retake</button>
                        </div>
                        <canvas id="canvas" style="display:none;"></canvas>
                    </div>
                </div>

                <!-- Selected Files Preview -->
                <div id="filePreview" class="file-preview"></div>

                <!-- Message Input -->
                <div class="message-input-container">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here... (Press Shift+Enter for new line, Enter to send)" 
                        rows="1"
                    ></textarea>
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
